<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Connexion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="#{login.title}">Se connecter</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label for="username" th:text="#{login.username}">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password" th:text="#{login.password}">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" th:text="#{login.button}">Se connecter</button>
</form>
</body>
</html>
