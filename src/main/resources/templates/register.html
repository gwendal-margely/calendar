<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{register.title}">Inscription</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="#{register.title}">S'inscrire</h1>
<form th:action="@{/register}" method="post">
    <div>
        <label for="username" th:text="#{register.username}">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password" th:text="#{register.password}">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="email" th:text="#{register.email}">Email :</label>
        <input type="email" id="email" name="email" required>
    </div>
    <button type="submit" th:text="#{register.button}">S'inscrire</button>
</form>
</body>
</html>
